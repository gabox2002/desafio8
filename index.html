<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/estilos-peliculas.css">
    <link rel="stylesheet" href="./css/estilos-retro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&family=Roboto&display=swap" rel="stylesheet">
<body>
    <div class="titulo">
        <button onclick="toggleStyles()">Cambiar Estilo</button>
        <div class="trapecioinv"></div>
        <div>
            <p class="veni">Vení al Gym! <span>&#x1F4AA;&#x1F3FB;</span></p>
        </div>
        <div class="trapecio"></div>
    </div>
    <div class="container">
        <form action="" method="post" >
            <fieldset class="fieldset-common">
                <legend><span>&#x1F64B;&#x200D;&#x2642;&#xFE0F;</span> <b>D</b>atos <b>P</b>ersonales <span>&#x1F440;</span></legend>
                    <label for="nombre">Nombre:*</label>
                    <input type="text" id="nombre" name="nombre" required><br>
                    <label for="apellido">Apellido:*</label>
                    <input type="text" id="apellido" name="apellido" required><br>
                    <label for="documento">Documento:*</label>
                    <input type="text" id="documento" name="documento" pattern="[1-9]\d{0,7}" required><br>
                    <label for="nacionalidad">Nacionalidad:*</label>
                    <select id="nacionalidad" name="nacionalidad" required><br>
                        <option value="" disabled selected>- Seleccionar -</option>
                        <option value="argentina">Argentina</option>
                        <option value="brasileña">Brasileña</option>
                        <option value="uruguaya">Uruguaya</option>
                        <option value="otra">Otra</option>
                    </select><br>
                    <label for="informacion">Contanos un poco de vos...</label>
                    <textarea id="informacion" name="informacion" rows="3" cols="30" ></textarea><br>
                    <label for="sexo">Sexo:*</label>
                    <div class="sexo">
                        <input type="radio" id="femenino" name="sexo" value="femenino" required>
                        <label for="femenino">Femenino</label>
                        <input type="radio" id="masculino" name="sexo" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="otro" name="sexo" value="otro" required>
                        <label for="otro">Otro</label>
                    </div>
            </fieldset>
            <div class="contenedor-circulos">
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
            </div>
            <fieldset class="fieldset-common contacto">
                <legend><span>&#128241;</span><b>D</b>atos de <b>C</b>ontacto<span>&#x1F4E7;</span></legend>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" placeholder="Código de área y número"><br>
                    <label for="correo">Dirección de correo electrónico:*</label>
                    <input type="email" id="correo" name="correo" placeholder="Ej: mail@gmail.com" required>
            </fieldset>
            <div class="contenedor-circulos">
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
                <div class="circulo"></div>
            </div>
            <fieldset class="fieldset-common actividades">
                <legend><span>&#x1F6B4;</span><b>A</b>ctividades <span>&#129336;&#8205;&#9794;&#65039;</span></legend>
                <div class="actividades">
                    <p class="porfavor">Por favor, indica cuáles actividades te interesan:</p>
                    <p>Sede Palermo:</p>
                    <input type="checkbox" id="basquet" name="actividades[]" value="basquet">
                    <label for="basquet">Básquet</label>
                    <input type="checkbox" id="boxeo" name="actividades[]" value="boxeo">
                    <label for="boxeo">Boxeo</label>
                    <input type="checkbox" id="futbol" name="actividades[]" value="futbol">
                    <label for="futbol">Fútbol</label>
                    <input type="checkbox" id="tenis" name="actividades[]" value="tenis">
                    <label for="tenis">Tenis</label>
                    <p>Sede Rosario:</p>
                    <input type="checkbox" id="basquet_rosario" name="actividades[]" value="basquet_rosario">
                    <label for="basquet_rosario">Básquet</label>
                    <input type="checkbox" id="futbol_rosario" name="actividades[]" value="futbol_rosario">
                    <label for="futbol_rosario">Fútbol</label>
                    <input type="checkbox" id="rugby" name="actividades[]" value="rugby">
                    <label for="rugby">Rugby</label>
                    <input type="checkbox" id="voley" name="actividades[]" value="voley">
                    <label for="voley">Voley</label>
                </div>
            </fieldset>
            <div class="aceptarcondiciones">
                <div>
                    <label>
                        <input type="checkbox" id="condiciones" name="condiciones" required> Acepto las condiciones*
                    </label><br>
                    <label>
                        <input type="checkbox" id="novedades" name="novedades"> Deseo recibir novedades
                    </label>
                    <p>*: campo obligatorio</p>
                </div>
                <div class="botones">
                    <button type="submit">Iniciar afiliación</button>
                    <button type="reset">Restablecer</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
